
version: 2

sources:
  - name: landing
    database: |
     {%- if target.name == "prod" -%} dbt_project_catalog_prod
     {%- else -%} dbt_project_catalog
     {%- endif -%}
    schema: landing  
    tables:
      - name: orders
        columns:
          - name: id
            tests:
              - unique:
                 config:
                  severity: "Warn"
              - not_null:
                 config:
                  severity: "Warn"
          - name: quantity
            tests:
              - assert_non_negative
          - name: unit_price
            tests:
              - assert_non_negative
      - name: products
        columns:
          - name: id
            tests:
              - unique:
                 config:
                  severity: "Warn"
              - not_null:
                 config:
                  severity: "Warn"
      - name: reviews
        columns:
          - name: id
            tests:
              - unique:
                 config:
                  severity: "Warn"
              - not_null:
                 config:
                  severity: "Warn"
      - name: users
        columns:
          - name: id
            tests:
              - unique:
                 config:
                  severity: "Warn"
              - not_null:
                 config:
                  severity: "Warn"